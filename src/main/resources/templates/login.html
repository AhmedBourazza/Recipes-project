<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Recettes Project</title>
    <!-- Ajouter la feuille de style Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        /* Barre de menu */
        .navbar {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Conteneur du formulaire */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 60px auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-group i {
            margin-right: 10px;
            color: #4CAF50;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<div class="navbar">
    <div><a href="/">Accueil</a></div>
    <div>
        <a href="/login">Connexion</a>
        <a href="/register">Inscription</a>
    </div>
</div>

<!-- Formulaire de connexion -->
<div class="login-container">
    <h2><i class="fas fa-user-lock"></i> Connexion</h2> <!-- Titre avec icône -->

    <form action="/login" method="post">
        <div class="input-group">
            <i class="fas fa-envelope"></i> <!-- Icône pour email -->
            <input type="email" name="email" placeholder="Votre email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-key"></i> <!-- Icône pour mot de passe -->
            <input type="password" name="password" placeholder="Votre mot de passe" required>
        </div>
        <div class="input-group">
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button> <!-- Icône pour bouton de connexion -->
        </div>
    </form>

    <div class="error-message" th:if="${error}">
        Identifiants incorrects. Veuillez réessayer.
    </div>
</div>

</body>
</html>
